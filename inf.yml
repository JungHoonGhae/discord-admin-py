name: discord-admin
version: "1.0.0"
description: Discord server administration via Python - Channel/role/member management, messages, webhooks, and more
category: other
visibility: public
repository: https://github.com/JungHoonGhae/discord-admin

kernel: python-3.11

resources:
  gpu:
    count: 0
    type: none
  ram: 2

requirements:
  secrets:
    - key: DISCORD_BOT_TOKEN
      description: Discord bot token with appropriate permissions
      optional: false
